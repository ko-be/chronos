branches:
  only:
    - master
    - /^v[0-9.]+$/
    - /^u\/tobyc\//
sudo: false
language: scala
addons:
  apt:
    packages:
      - nodejs
install: true # disable travis' default mvn install before running the tests
scala:
  - "2.10.4"
jdk:
  - openjdk7
script: mvn clean test package
cache:
  directories:
    - $HOME/.m2/repository
deploy:
    - provider: bintray
      file: "target/classes/deb/bintray.json" # pulling out of target as variables get interp'ed by maven
      user: yelptravis
      key:
        secure: ""
      on:
        all_branches: true
        repo: Yelp/chronos
